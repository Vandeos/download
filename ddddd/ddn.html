<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download JavaScript Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007BFF, #6610f2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 50px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .container h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      color: rgba(0, 0, 0, 0.5);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Your Free JavaScript Handwritten Notes</h1>
    <button id="downloadButton">Download Now</button>
    <div class="watermark">@code_with_vansh</div>
  </div>
  <script>
    document.getElementById("downloadButton").addEventListener("click", function () {
      const link = document.createElement("a");
      link.href = "akbc.pdf"; // Ensure the PDF is in the same folder as this HTML file
      link.download = "JavaScript_Handwritten_Notes.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
